<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sentiment Analysis</h1>
        <form method="POST" action="/analyze" enctype="multipart/form-data">
            <div class="form-group">
                <textarea class="form-control" name="text" rows="5" placeholder="Enter text here..." required></textarea>
                <button type="submit" class="btn btn-primary mt-3">Analyze</button>
            </div>
        </form>
        <hr>
        <form method="POST" action="/analyze" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" class="form-control-file" name="file" accept=".csv" required>
                <button type="submit" class="btn btn-primary mt-3">Analyze CSV</button>
            </div>
        </form>
        {% if sentiment %}
        <div class="result mt-4">
            <h2>Single Text Analysis Result:</h2>
            <div class="alert alert-info">
                <p><strong>Original Text:</strong> {{ text }}</p>
                <p><strong>Processed Text:</strong> {{ processed_text }}</p>
                <p><strong>Sentiment:</strong> <span class="badge badge-{{ 'success' if sentiment == 'Positive' else 'danger' }}">{{ sentiment }}</span></p>
            </div>
        </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
